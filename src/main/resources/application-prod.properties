# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${AGENDAMENTO_DATABASE_URL}
spring.datasource.username=${AGENDAMENTO_DATABASE_USERNAME}
spring.datasource.password=${AGENDAMENTO_DATABASE_PASSWORD}
spring.datasource.initialization-mode=never

# jwt
agendamento.jwt.secret=${AGENDAMENTO_JWT_SECRET}
agendamento.jwt.expiration=8640000

# jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=true
jakarta.persistence.schema-generation.database.action=create

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

server.max-http-header-size=10KB
spring.datasource.hikari.maxLifeTime=300000
spring.jackson.serialization.write-dates-as-timestamps=false

server.port=${PORT}


